<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3 class="logo-ftp">Bienvenido a FTP AsTrans</h3>
        <h3>Para continuar, inicia sesión</h3>
        <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-auth-form" autocomplete="off">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input formControlName="username" required type="text" placeholder="Nombre de usuario"
                    class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" formControlName="password" required type="password"
                    placeholder="Contraseña" class="form-input">
            </div>
            <div *ngIf="errorSession" class="error-login">
                Error en el usuario o Contraseña
            </div>
            <div class="form-action">
                <button [disabled]="!formLogin.valid" class="login-btn login social-btn">Iniciar sesión</button>
            </div>
        </form>
    </div>
</div>
