<header>
  <div class="logo-ftp search-container">
    <h1>FTP AsTrans</h1>
    <input type="search" id="search" placeholder="NÃºmero de remesa" ngModel (ngModelChange)="searchRem($event)">
  </div>
  <ul>
    <li class="username">{{gerUsername() | uppercase }}</li>
    <li class="middle-li">
      <label for="client">Cliente: </label>
        <select ngModel (ngModelChange)="sendData($event)" name="client" id="client" [(ngModel)]="selected">
          <option *ngFor="let client of clients" value="{{client}}">
              {{client}}
          </option>
        </select>
    </li>
    <li>
      <a (click)="onLogout()">
        Salir <i class="uil uil-signout"></i>
      </a>
    </li>
  </ul>
</header>
