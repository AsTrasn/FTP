<header class="media-player">
  <ul>
    <li class="username">{{username}}</li>
    <li class="middle-li">
      <label for="client">Cliente: </label>
      <select name="client" id="client" [(ngModel)]="selected">
        <option *ngFor="let client of clients" value="{{client}}">
            {{client}}
        </option>
      </select>
    </li>
    <li>{{selected}}</li>
    <li>
      <button>
        Salir <i class="uil uil-signout"></i>
      </button>
    </li>
  </ul>
</header>
